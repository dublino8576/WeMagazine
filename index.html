<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon icon links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <title>Document</title>
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid mx-4">
        <a class="navbar-brand" href="index.html"
          ><img
            class="logo"
            src="assets/images/we_magazine_logo_light.webp"
            alt="WeMagazine Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li>
                  <a class="dropdown-item" href="#">Wellness & Fitness</a>
                </li>

                <li>
                  <a class="dropdown-item" href="#">Daily Hacks</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >FAQs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Contact</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Same size of video with overflow hidden removing extra video at the bottom to fit overlay-->
    <header id="hero" class="d-flex align-items-center">
      <div class="overlay"></div>
      <video
        src="assets/video/girls_writing.mp4"
        autoplay
        loop
        muted
        playsinline
        id="hero-video"
        type="video/mp4"
        fetchpriority="high"
      >
        <source src="assets/video/girls_writing.mp4" type="video/mp4" />
      </video>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="fade-slide-text">Welcome to WeMagazine</h1>
          </div>
          <div class="col-12">
            <p class="lead fade-slide-text">Where We Write</p>
          </div>
          <div class="col-6 col-md-4 d-flex justify-content-center offset-md-2">
            <button type="button" class="btn btn-custom-filled mt-5">
              Read now
            </button>
          </div>
          <div class="col-6 col-md-4 d-flex justify-content-center">
            <button type="button" class="btn btn-custom-filled mt-5">
              Write now
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <!--<REFERENCE VIDEO: a href="https://www.vecteezy.com/free-videos/reading-magazine">Reading Magazine Stock Videos by Vecteezy</a>-->
    </footer>
    <!--Boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .querySelectorAll(".navbar-collapse .nav-link")
        .forEach((link) => {
          link.addEventListener("click", function (e) {
            let section = document.querySelector(e.target.getAttribute("href"));
            if (section) {
              e.preventDefault(); // Prevent default anchor click behavior
              let navbarHeight =
                document.querySelector(".navbar-toggler").offsetHeight;
              window.scroll({
                top: section.offsetTop - navbarHeight, // Adjust for navbar height
                behavior: "smooth",
              });
              document
                .querySelector(".navbar-collapse")
                .classList.remove("show"); // Collapse navbar
            }
          });
        });
      const video = document.getElementById("hero-video");
      video.playbackRate = 0.7;
    </script>
  </body>
</html>
